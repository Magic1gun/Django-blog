{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<!--Login-->
<div class="container py-5">
    <h1>登录</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">登录</button>
    </form>
    <p class="text-center">还没有账号？<a href="/register">创建一个账号</a></p>
</div>
{% endblock %}
