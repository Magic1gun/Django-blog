{% extends 'blog/base.html' %}

{% block content %}
    <div class="card mb-4 mt-3">
        <div class="card-body">
            <h2 class="card-title" style="font-size:2rem; font-weight:700;">{{ object.title }}</h2>
            <p class="text-muted mb-3" style="font-size:15px;">
                {{ object.author }} | {{ object.created_on }}
            </p>
            <div class="card-text" style="font-size:16px; line-height:1.8;">
                {{ object.content|linebreaksbr }}
            </div>
        </div>
    </div>
{% endblock %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}
