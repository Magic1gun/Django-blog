{% extends "blog/base.html" %}

{% block content %}

<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in posts %}
            <!-- 文章卡片区 -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="text-muted mb-2" style="font-size:14px;">| {{ post.created_on|date:"Y-m-d, H:i" }}</p>
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-primary">阅读更多 &rarr;</a>
                </div>
            </div>
            {% empty %}
            <div class="card mb-4">
                <div class="card-body">
                    <p>暂无文章</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
